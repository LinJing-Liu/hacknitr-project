<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="background.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    //getting data from background.js 
    //var x = document.getElementById("bar-chart");
    //x.innerHTML= x_axis;
    //var y = document.getElementById("bar-chart");
    //y.innerHTML= y_axis;
    chrome.storage.local.get("xaxis").then((result) => {
      console.log("Value currently is " + result.xaxis);
      let x_axis = result.xaxis;
      if (x_axis==null){
        x_axis=["google.com","linkedin.com","fusionasian","github.com","cornell.edu","twitter.com"];
      else{
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: x_axis ,
        datasets: [{
            label: 'time spent on different sites',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

      }
        
      }
    }
      );
    
  </script>
</body>
</html>
